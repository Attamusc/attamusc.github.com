<!doctype html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html" charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />

    <title>{{ site.title }}</title>
    <meta name="description" content="A blog about things and stuff. Mostly stuff." />

    <meta name="HandheldFriendly" content="True" />
    <meta name="MobileOptimized" content="320" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" type="text/css" href="/css/styles.css" />
    <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Droid+Serif:400,700,400italic|Open+Sans:700,400" />
  </head>
  <body>
    <div id="wrapper">
      <header class="site-header-wrap">
        <div class="site-header">
          <div class="site-title">
            <a class="js-ajax-link" title="{{ site.title }}" href="/">{{ site.title }}</a>
          </div>
          <nav class="index">
            <a class="js-ajax-link js-show-index" href="/"><i class="fa fa-bars"></i></a>
          </nav>
        </div>
      </header>

      <div id="ajax-container">
        {{ content }}
      </div>
    </div>

    <footer class="footer">
      <div class="ego-plugs">
        <a href="http://github.com/Attamusc"><i class="fa fa-github-square"></i></a>
        <a href="http://twitter.com/attamusc"><i class="fa fa-twitter-square"></i></a>
      </div>

      <div class="attributions">
        <section class="copyright">All content copyright <a href="/">Sean Dunn</a> &copy; 2013</section>
      </div>
    </footer>

    <script type="text/javascript" src="/js/vendor/jquery.js"></script>
    <script type="text/javascript" src="/js/vendor/history.js"></script>
    <script type="text/javascript" src="/js/vendor/nprogress.js"></script>
    <script type="text/javascript" src="/js/main.js"></script>

    <script>
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

      ga('create', 'UA-46566711-1', 'attamusc.com');
      ga('send', 'pageview');

    </script>
  </body>
</html>
